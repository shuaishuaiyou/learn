<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
    <script>
        var num = 0;
        function gogogo(){
            document.getElementById("num").innerHTML="num is "+num;
            num = num + 1;
        }
    </script>
</head>
<body onclick="gogogo();">
    <div id="num"></div>
</body>
</html>
