<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
</head>
<body>
    <div id="num"></div>
</body>
<script>

    var count = 0;
    function myfunction(){
        document.getElementById("num").innerHTML="num is "+count;
        count = count + 1;
    }
    document.body.addEventListener("click",myfunction);
</script>
</html>
