<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0 auto;
        }
        .Button{
            text-align: center;
            width:200px;
            height:50px;
            font-size:20px;
            margin:0 auto;
            border:2px black solid;
        }
        #redButton{
            background-color: red;
        }

        #blueButton{
            background-color: blue;
        }

    </style>
</head>
<body>
<div id="redButton" class="Button"></div>
<div id="blueButton" class="Button"></div>
</body>
<script>
    var num = 0;
    function turnRed(e){
        document.body.style.backgroundColor="red";
    }
    function turnBlue(e){
        document.body.style.backgroundColor="blue";
    }
    document.getElementById("redButton").addEventListener("click",turnRed);
    document.getElementById("blueButton").addEventListener("click",turnBlue);
</script>
</html>
